<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Manage Resources</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Main Website CSS -->
  <link rel="stylesheet" href="../css/main.css" />

  <style>
    body {
      background: #f5f7fb;
    }

    .admin-container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .admin-header {
      margin-bottom: 32px;
    }

    .admin-header h1 {
      font-size: 34px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .admin-header p {
      color: #6c757d;
      font-size: 15px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      margin-bottom: 32px;
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 18px;
    }

    /* ===== Upload Form ===== */
    .resource-form {
      display: grid;
      grid-template-columns: 2fr 1.2fr 2fr auto;
      gap: 16px;
      align-items: center;
    }

    .resource-form input,
    .resource-form select {
      padding: 14px 14px;
      border-radius: 8px;
      border: 1px solid #dcdfe3;
      font-size: 15px;
      background: #fff;
    }

    .resource-form input:focus,
    .resource-form select:focus {
      outline: none;
      border-color: #0a58ca;
    }

    .resource-form button {
      padding: 14px 26px;
      background: linear-gradient(135deg, #0a58ca, #084298);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .resource-form button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 18px rgba(10,88,202,0.35);
    }

    /* ===== Resource List ===== */
    .resource-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .resource-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 18px;
      border-radius: 10px;
      background: #f8f9fc;
      margin-bottom: 12px;
      transition: background 0.2s ease;
    }

    .resource-item:hover {
      background: #eef2ff;
    }

    .resource-info {
      font-size: 15px;
      font-weight: 500;
    }

    .resource-type {
      font-size: 13px;
      color: #6c757d;
      margin-left: 6px;
    }

    .resource-actions a,
    .resource-actions button {
      margin-left: 12px;
      padding: 6px 14px;
      font-size: 13px;
      border-radius: 6px;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }

    .resource-actions a {
      background: #e7f1ff;
      color: #0a58ca;
    }

    .resource-actions button {
      background: #ffe5e5;
      color: #c82333;
    }

    @media (max-width: 900px) {
      .resource-form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- ===== ADMIN NAVBAR ===== -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="nav-logo">Admin Panel</div>
      <div class="nav-links">
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-add-faculty.html">Faculty</a>
        <a href="admin-add-resource.html" class="active">Resources</a>
        <a href="../index.html">Logout</a>
      </div>
    </div>
  </nav>

  <!-- ===== MAIN CONTENT ===== -->
  <div class="admin-container">

    <div class="admin-header">
      <h1>Manage Academic Resources</h1>
      <p>Upload and manage syllabus, study materials, and official notices.</p>
    </div>

    <!-- Upload Card -->
    <div class="card">
      <h2>Add New Resource</h2>

      <form id="resourceForm" class="resource-form" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Resource Title" required />

        <select name="resource_type" required>
          <option value="">Select Type</option>
          <option value="syllabus">Syllabus</option>
          <option value="material">Study Material</option>
          <option value="notice">Notice</option>
        </select>

        <input type="file" name="file" required />
        <button type="submit">Upload</button>
      </form>
    </div>

    <!-- Resource List -->
    <div class="card">
      <h2>Uploaded Resources</h2>
      <ul id="resourceList" class="resource-list"></ul>
    </div>

  </div>

  <!-- JS (UNCHANGED) -->
  <script src="../js/admin/resources-admin.js"></script>

</body>
</html>
