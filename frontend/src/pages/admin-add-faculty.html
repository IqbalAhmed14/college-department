<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Faculty | Admin</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="nav-logo">Admin Panel</div>
      <div class="nav-links">
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-add-faculty.html" class="active">Add Faculty</a>
        <a href="admin-add-resource.html">Add Resource</a>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container" style="max-width: 600px;">
      <h2>Add New Faculty</h2>

      <!-- ✅ enctype required for image upload -->
      <form
        id="addFacultyForm"
        class="card"
        enctype="multipart/form-data"
      >

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="fullName" required />
        </div>

        <div class="form-group">
          <label>Designation</label>
          <input type="text" id="designation" required />
        </div>

        <div class="form-group">
          <label>Qualification</label>
          <input type="text" id="qualification" required />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" required />
        </div>

        <!-- ✅ FIXED: name="image" -->
        <div class="form-group">
          <label>Profile Photo</label>
          <input
            type="file"
            id="profileImage"
            name="image"
            accept="image/*"
            required
          />
          <small style="opacity: 0.7;">
            Upload clear passport-size image (JPG / PNG)
          </small>
        </div>

        <div class="form-group">
          <label>Bio</label>
          <textarea id="bio" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">
          Add Faculty
        </button>

        <p id="facultyStatus" class="form-status"></p>

      </form>
    </div>
  </section>

  <!-- AUTH GUARD -->
  <script type="module" src="../js/admin/auth-guard.js"></script>

  <!-- FORM SCRIPT -->
  <script type="module" src="../js/admin/faculty-admin.js"></script>

</body>
</html>
