<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Gallery | Admin</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-container">
      <div class="nav-logo">Admin Panel</div>
      <div class="nav-links">
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="admin-add-faculty.html">Add Faculty</a>
        <a href="admin-gallery.html" class="active">Gallery</a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
  </nav>

  <!-- CONTENT -->
  <section class="section">
    <div class="container" style="max-width: 600px;">
      <h2>Upload Gallery Image</h2>

      <form
        id="galleryForm"
        class="card"
        enctype="multipart/form-data"
      >

        <div class="form-group">
          <label>Image Title</label>
          <input type="text" id="title" required />
        </div>

        <div class="form-group">
          <label>Gallery Image</label>
          <input
            type="file"
            id="image"
            accept="image/*"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">
          Upload Image
        </button>

        <p id="galleryStatus" class="form-status"></p>

      </form>
    </div>
  </section>

  <!-- AUTH GUARD -->
  <script type="module" src="../js/admin/auth-guard.js"></script>

  <!-- GALLERY SCRIPT -->
  <script type="module" src="../js/admin/gallery-admin.js"></script>

  <!-- LOGOUT -->
  <script>
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("adminToken");
      window.location.href = "admin-login.html";
    };
  </script>

</body>
</html>
